<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #divim
    {
        background-color: black;
        width: 500px;
        height: 300px;
        padding: 10px;
    }
    ul
    {
        list-style: none;
    }
    a
    {
        text-decoration: none;
        color: aliceblue;
        border-width: 1px;
        border-color: burlywood;
        border-style: solid;
        padding: 5px;      


               
    }
    li
    {
        height: 50px;
        width: 90px;
    }
  </style>
  <script type="text/javascript">
    function degistir(renk)
    {
        document.bgColor=renk;
    }

  </script>
</head>
<body>
    <div id="divim">
     <ul>
        <li><a href="#" id="mavi" onmouseover="degistir('0000FF')">Mavi</a></li>
        <li><a href="#" id="yesil" onclick="degistir('00FF00')">Yeşil</a></li>
        <li><a href="#" id="kirmizi" ondblclick="degistir('FF0000')">Kırmızı</a></li>
     </ul>
    </div>
</body>
</html>
